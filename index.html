<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
</head>
<body>
  <!-- product card main container -->
  <div class="product-card-container">
    <!-- product card image container -->
    <div class="product-image-wrapper">
      <img src="./images/shoe.jpg" alt="this is a shoe image with yellow background"/>git
    </div>
    <!-- product card details container -->
    <div class="product-details-wrapper">
      <div class="product-title"></div>
      <h1>Shoe</h1>
      <div class="product-desc"></div>
    <h3>A shoe is a form of footwear, a protective and comfortable covering for the human foot. </h3>
    </div>
    <!-- product card price and purchase button container -->
    <div class="product-price-wrapper">
      <div class="product-price"></div>
      <h4>$12</h4>
      <div class="product-purchase-btn"></div>
      <h3>buy now</h3>
 </div>
</div>
</body>
</html>
